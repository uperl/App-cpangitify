pod_spelling_system:
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - BackPAN
    - cp
    - distros
    - ggoosen
    - gitpan
    - cpangitify
    - poney
    - metacpan
    - Anwar
    - MANWAR

pod_coverage:
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - App::cpangitify#author
    - App::cpangitify#main
